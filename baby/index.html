<!DOCTYPE html>
<html>
<head>

<title>Around Face</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

<script src="js/textate.js"></script>

</head>
  <body>
      <div id="star">
        <a href="https://www.babylist.com/baby-steltenpohl">
        <button id="burst-12"></button>
      </a>
      </div>

      <div id="container-avacado">

        <div id="title">
          <h1>baby steltenpohl is the size of an </h1>
          <h1 class="avacado">avacado</h1>
        </div>

        <div id="scene-avacado">
          <div id="layer" data-depth="0.0"><img src="images/babyavacado_4.png"></div>
          <div id="layer" data-depth="0.2"><img src="images/babyavacado_3.png"></div>
          <div id="layer" data-depth="0.4"><img src="images/babyavacado_2.png"></div>
          <div id="layer" data-depth="0.6"><img src="images/babyavacado_1.png"></div>
        </div>

      </div>

        <div id="container-peach">

          <div id="title">
            <h1>baby steltenpohl was the size of a </h1>
            <h1 class="peach">peach</h1>
          </div>

          <div id="scene-peach">
            <div id="layer" data-depth="0.0"><img src="images/babypeach_4.png"></div>
            <div id="layer" data-depth="0.2"><img src="images/babypeach_3.png"></div>
            <div id="layer" data-depth="0.4"><img src="images/babypeach_2.png"></div>
            <div id="layer" data-depth="0.6"><img src="images/babypeach_1.png"></div>
          </div>

        </div>

          <div id="container-lemon">

            <div id="title">
              <h1>baby steltenpohl was the size of a </h1>
              <h1 class="lemon">lemon</h1>
            </div>

            <div id="scene-lemon">
              <div id="layer" data-depth="0.0"><img src="images/babylemon_4.png"></div>
              <div id="layer" data-depth="0.2"><img src="images/babylemon_3.png"></div>
              <div id="layer" data-depth="0.4"><img src="images/babylemon_2.png"></div>
              <div id="layer" data-depth="0.6"><img src="images/babylemon_1.png"></div>
            </div>

      </div>

<!-- Rotating Text html

        <div class="text">
          <p>Baby</p>
          <p>
            <span class="word wisteria">Steltenpohl.</span>
            <span class="word belize">Lemon.</span>
          </p>
        </div>
      </div>
  -->

        <!-- Scripts -->

        <!-- Scene 1 -->

        <script src="js/parallax.js"></script>

        <script>
        var scene = document.getElementById('scene-avacado');
        var parallaxInstance = new Parallax(scene);
        </script>

        <!-- Scene 2 -->

        <script src="js/parallax.js"></script>

        <script>
        var scene = document.getElementById('scene-peach');
        var parallaxInstance = new Parallax(scene);
        </script>

        <!-- Scene 3 -->

        <script src="js/parallax.js"></script>

        <script>
        var scene = document.getElementById('scene-lemon');
        var parallaxInstance = new Parallax(scene);
        </script>

  </body>
</html>
